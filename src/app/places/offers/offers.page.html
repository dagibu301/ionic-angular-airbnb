<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Connections</ion-title>
  <!--   <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item *ngFor="let connection of connections" [routerLink]="['/', 'places', 'tabs', 'connections', connection.person.id ]" detail>
            <ion-thumbnail slot="start">
              <ion-img src="https://image.flaticon.com/icons/png/128/924/924874.png"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ connection.person.name }} </h2>
              <!-- <p>{{ offer.description }} </p> -->
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
