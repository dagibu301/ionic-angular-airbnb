<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="10" size-sm="6" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-title>
              Public Id
            </ion-title>
          </ion-card-header>

          <ion-card-content>
              <ion-button color="primary" (click)="onLogin()">
                Login
              </ion-button>
            </ion-card-content>

        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
